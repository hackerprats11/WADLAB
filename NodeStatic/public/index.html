<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My One Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 15px;
        }
        nav a:hover {
            background-color: #555;
        }
        .content {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <div id="home" class="content">
        <h1>Welcome to My Website</h1>
        <p>This is the home section of my one-page website.</p>
        
    </div>

    <div id="about" class="content">
        <h1>About Us</h1>
        <p>We are a small team passionate about web development.</p>
    </div>

    <div id="contact" class="content">
        <h1>Contact Us</h1>
        <p>You can reach us via email at example@example.com</p>
    </div>
</body>
</html>
